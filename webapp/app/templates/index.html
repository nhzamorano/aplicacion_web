<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
</head>
<body>
    <h1>Products List</h1>
    {# Jija para las plantillas de Flask #}
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} (Stock {{product.stock}}) </li>
        {% endfor %}
    </ul>
</body>
</html>
