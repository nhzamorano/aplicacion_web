version: '3.8'

services:

  database:
    build: ./database
    image: nhzamorano/aplicacion_web:database # Etiqueta para la base de datos
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
    volumes:
      - pgdata:/var/lib/postgresql/data 

  webapp:
    build: ./webapp
    image: nhzamorano/aplicacion_web:webapp # Etiqueta para la aplicaci√≥n web
    environment:
      - DATABASE_URL=postgresql://admin:adminpass@database/productdb
    depends_on:
      - database

  proxy:
    build: ./proxy
    image: nhzamorano/aplicacion_web:proxy # Etiqueta para el proxy
    ports:
      - "80:80"
    depends_on:
      - webapp

volumes:
  pgdata:
